<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Watch.T</title>
</head>
<body>

    <nav style="background-color: #333; color: white; padding: 10px; display: flex; justify-content: space-between;">
        <a href="{% url 'home' %}" style="color: white; text-decoration: none;">Watch.T</a>
        <div>
            {% if user.is_authenticated %}
                <a href="{% url 'profile' %}" style="color: white; text-decoration: none;">Profile</a>
                <a href="#" style="color: white; text-decoration: none;">Logout</a>
            {% else %}
                <a href="#" style="color: white; text-decoration: none;">Login</a>
                <a href="#" style="color: white; text-decoration: none;">Register</a>
            {% endif %}
        </div>
    </nav>

    <div style="padding: 20px;">
        {% block content %}
        {% endblock content %}
    </div>
    {% block extra_js %}
    {% endblock extra_js %}
</body>
</html>
