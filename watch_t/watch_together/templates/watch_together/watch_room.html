{% extends 'watch_together/base.html' %}

{% block content %}
    <style>
        .watch-container {
            display: flex;
            height: 90vh; /* Adjust as needed */
            flex-direction: column;
        }

        .video-player {
            width: 100%;
            height: 90%;
        }

        .chat-container {
            width: 100%;
            height: 10%;
            background-color: #f0f0f0;
            padding: 10px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
        }

        .chat-log {
            flex-grow: 1;
            overflow-y: auto;
            border: 1px solid #ccc;
            padding: 5px;
            margin-bottom: 5px;
        }

        .chat-input {
            display: flex;
        }

        .chat-input input {
            flex-grow: 1;
            padding: 5px;
        }
    </style>

    <div class="watch-container">
        <div class="video-player">
            <iframe id="youtube-player" width="100%" height="100%" src="https://www.youtube.com/embed/dQw4w9WgXcQ?enablejsapi=1" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </div>

        <div class="chat-container">
            <div class="chat-log" id="chat-log"></div>
            <form id="chat-form" class="chat-input">
                <input type="text" id="chat-message-input" placeholder="Type a message...">
                <button type="submit">Send</button>
            </form>
        </div>
    </div>
{% endblock content %}



{% block extra_js %}
<script>
    // Get the room name from the URL (Django will pass this in the URL)
    const roomName = window.location.pathname.split('/').slice(-2, -1)[0];

    // Create the WebSocket connection
    const chatSocket = new WebSocket(
        'ws://' + window.location.host + '/ws/chat/' + roomName + '/'
    );

    // When a message is received from the server
    chatSocket.onmessage = function(e) {
        const data = JSON.parse(e.data);
        const message = data.message;
        const chatLog = document.getElementById('chat-log');
        chatLog.innerHTML += '<div>' + message + '</div>';
        chatLog.scrollTop = chatLog.scrollHeight; // Auto-scroll to the bottom
    };

    // When the connection is closed
    chatSocket.onclose = function(e) {
        console.error('Chat socket closed unexpectedly');
    };

    // When the form is submitted, send the message
    document.getElementById('chat-form').onsubmit = function(e) {
        e.preventDefault();
        const messageInputDom = document.getElementById('chat-message-input');
        const message = messageInputDom.value;
        chatSocket.send(JSON.stringify({
            'message': message
        }));
        messageInputDom.value = ''; // Clear the input field
    };
</script>
{% endblock %}
